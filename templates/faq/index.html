{% extends '/index.html' %}

{% block content %}
{% for entry in view(order='title').entries %}
<article class="entry">
<h2>{{entry.title}}</h2>
<div class="body">
{{entry.body}}
</div>
{% if entry.more %}
<div class="more"><a href="{{entry.link}}#more">Read more...</a></div>
{% endif %}
</article>
{% endfor %}
{% endblock %}
